{% extends 'home.html' %}

{% block content %}
  <h1>Convert PDF to DOCX</h1>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div>
      <label for="pdf_file">Select PDF file:</label>
      <input type="file" id="pdf_file" name="pdf_file">
    </div>
    <button type="submit">Convert</button>
  </form>
{% endblock %}
